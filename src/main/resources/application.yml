server:
  port: 9010

logging:
  level:
    org:
      springframework:
        security: DEBUG
  file:
    name: ${LOG_PATH:logs/auth-service.log}
    path: ${LOG_PATH:logs/auth-service.log}

spring:
  application:
    name: UserService

  data:
    mongodb:
      uri: mongodb+srv://rajsubhod:raj%40password@userdetails.r4rme.mongodb.net/userservice?retryWrites=true&w=majority&appName=userdetails

  kafka:
    consumer:
      bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
